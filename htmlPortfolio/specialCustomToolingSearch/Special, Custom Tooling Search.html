		/*-----------------------
			 Searching and Results
		  -----------------------*/
		
		var resultsPage = false;
		const results = document.getElementById('results');
		const noResults = document.getElementById('noResults');
		
		// Triggers for searching, hitting the xButton, and returning to main page
		document.getElementById('searchButton').addEventListener('click', function() {
			search(false);
		});
		document.getElementById('bpiButton').addEventListener('click', function() {
			setMain();
		});
		const xButton = document.getElementById('xButton');
		const searchBar = document.getElementById('searchBar');
		searchBar.focus();
		xButton.addEventListener('click', function() {
			searchBar.value = '';
			searchBar.focus();
			xButton.style.display = 'none';
		});
		searchBar.addEventListener('keydown', function(event) {
			if (event.key === 'Enter') {
				search(false);
			}
		});
		searchBar.addEventListener('keyup', function(event) {
			if (searchBar.value === '') {
				xButton.style.display = 'none';
			}
			else if (resultsPage) {
				xButton.style.display = 'flex';
			}
		});
		
		// Performs search, calls results page, and creates the results
		function search(allowEmpty = false) {
			var query = searchBar.value.toLowerCase();
			const criteria = String(document.getElementById('searchSelect').value);
			if (query === '' && !allowEmpty) {
				return;
			}
			
			clearResults();
			
			let results =[];
			
			results = data.filter(item => {
				if (Array.isArray(item[criteria])) {
					return item[criteria].some(PNs => PNs.toLowerCase().includes(query));
				}
				else {
					return item[criteria].toLowerCase().includes(query);
				}
			});
			
			if (results.length) {
				setResults(true);
				for (let i = 0; i < results.length; ++i) {
					addResult(results[i]);
				}
			}
			else {
				setResults(false);
				noResults.style.display = 'flex';
			}
		}
		
		// Takes an index for the data array, adds a result to the html from the data index
		function addResult(result) {
			const table = document.getElementById('resultsTable');
			const tbody = document.getElementById('tbody');
			const tr = document.createElement('tr');
			for (let j = 0; j < Object.keys(result).length; ++j) {
				const td = document.createElement('td');
				if (Array.isArray(result[Object.keys(result)[j]])) {
					for (let k = 0; k < result[Object.keys(result)[j]].length; ++k){
						const p = document.createElement('p');
						p.textContent = result[Object.keys(result)[j]][k];
						td.appendChild(p);
					}
				}
				else {
					let arr = result[Object.keys(result)[j]].split('<p>');
					for (let k = 0; k < arr.length; ++k) {
						const p = document.createElement('p');
						p.textContent = arr[k];
						td.appendChild(p);
					}
				}
				tr.appendChild(td);
				tbody.appendChild(tr);
			}
		}
		
		// Clears all results from the html
		function clearResults() {
			const oldResults = document.getElementById('resultsTable');
			if (oldResults) {
				oldResults.remove();
			}
			noResults.style.display = 'none';
		}
		
		// Adjusts the css properties of the page to set the Results view
		function setResults(table) {
			resultsPage = true;
			const form = document.getElementById('form');
			form.style.width = '100%';
			form.style.top = '0';
			form.style.boxShadow = '0 0 5px rgba(0, 0, 0, 0.1)';
			form.style.display = 'flex';
			form.style.position = 'fixed';
			
			const title = document.getElementById('title');
			title.style.justifyContent = 'left';
			title.style.padding = '0 17px';
			
			const bpiButton = document.getElementById('bpiButton');
			bpiButton.style.cursor = 'pointer';
			bpiButton.setAttribute('tabindex', '0');
			bpiButton.blur();
			
			const titleText = document.getElementById('titleText');
			titleText.style.display = 'none';
			
			buttons.style.width = '752px';
			buttons.style.marginLeft = 'auto';
			
			xButton.style.display = 'flex';
			
			if (table) {
				const table = document.createElement('table');
				table.id = 'resultsTable';
			
				const thead = document.createElement('thead');
				const tr = document.createElement('tr');
				for (let i = 0; i < Object.keys(data[0]).length; ++i) {
					const th = document.createElement('th');
					let arr = Object.keys(data[0])[i].split('<p>');
					for (let j = 0; j < arr.length; ++j){
						const p = document.createElement('p');
						p.textContent = arr[j];
						th.appendChild(p);
					}
					tr.appendChild(th);
				}
				thead.appendChild(tr);
				table.appendChild(thead);
				results.appendChild(table);
				
				const tbody = document.createElement('tbody');
				tbody.id = 'tbody';
				table.appendChild(tbody);
			}				
			results.style.display = 'inline';
		}
		
		// Adjusts the css properties of the page to set the Main view
		function setMain() {
			if (!resultsPage) {
				return;
			}
			resultsPage = false;
			const form = document.getElementById('form');
			form.style.width = '790px';
			form.style.top = 'var(--winHeight)';
			form.style.boxShadow = '0 0 5px rgba(0, 0, 0, 0)';
			form.style.display = 'inline';
			form.style.position = 'absolute';
			
			const title = document.getElementById('title');
			title.style.justifyContent = 'center';
			title.style.padding = '0';
			
			const bpiButton = document.getElementById('bpiButton');
			bpiButton.style.cursor = 'unset';
			bpiButton.setAttribute('tabindex', '-1');
			
			const titleText = document.getElementById('titleText');
			titleText.style.display = 'inline';
			
			xButton.style.display = 'none';
			
			buttons.style.width = '100%';
			buttons.style.marginLeft = '0';
			
			results.style.display = 'none';
			noResults.style.display = 'none';
			
			searchBar.value = '';
		}		
	</script>
</head>

<body>
	<div class='container' id='container'>
		<div class='form' id='form'>
			<div class='title' id='title'>
				<button class='bpiButton' id='bpiButton' type='button' tabindex='-1'>
					<img class='image' src='./bradhartLogo.png' alt='Bradhart Logo' width='251' height='71' draggable="false">
				</button>
				<h1 id='titleText'>Special, Custom Tooling Search</h1>
			</div>
			<div class='innerForm'>
				<div class='inputField'>
					<button class='searchButton' id='searchButton' type='button'>
						<svg xmlns='http://www.w3.org/2000/svg' width='24' height='24' viewBox='0 0 24 24'>
							<path d='M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z'></path>
						</svg>
					</button>
					<button class='xButton' id='xButton' type='button'>
						<svg xmlns='http://www.w3.org/2000/svg' width='28' height='28' viewBox='0 0 24 24'>
							<path d='M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z'></path>
						</svg>
					</button>
					<div class='bar' id='bar'>
						<input class='searchBar' id='searchBar' type='text' placeholder='Search Special, Custom Tooling'>
					</div>
				</div>
			</div>
			<div class='buttons' id='buttons'>
				<div class='custom-select'>
					<select id='searchSelect'>
						<option value='PART NUMBERS ASSOCIATED WITH TOOL' selected>PART NUMBER</option>
						<option value='DEPARTMENT'>DEPARTMENT</option>
						<option value='TOOL NAME'>TOOL NAME</option>
						<option value='TOOL DESCRIPTION'>TOOL DESCRIPTION</option>
						<option value='LOCATION<p>(DRAWER, COLUMN, ROW)'>LOCATION</option>
						<option value='VENDOR'>VENDOR</option>
						<option value='VENDOR TOOL NUMBER'>VENDOR TOOL NUMBER</option>
					</select>
				</div>
			</div>
		</div>
		<div class='results' id='results'>
			<div class='noResults' id='noResults'>
				<h2>No Tools match your Search</h2>	
			</div>
		</div>
	</div>
</body>	

</html>
